  <style>
    :root{
      --bg: #050505;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.04);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.7);
      --stroke: rgba(255,255,255,.14);
      --accent: #b91c1c;  /* Toyota Red */
      --accent2:#ef4444;  /* Red glow */
      --shadow: 0 20px 60px rgba(0,0,0,.6);
      --radius: 18px;
      --max: 520px;
      --btnH: 56px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 0%, rgba(239,68,68,.25), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(185,28,28,.22), transparent 60%),
        var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .wrap{width:100%;max-width:var(--max)}

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--stroke);
      border-radius: calc(var(--radius) + 8px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .top{
      padding:22px;
      position:relative;
    }

    .profile{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .avatar{
      width:78px;
      height:78px;
      border-radius:22px;
      border:1px solid var(--stroke);
      background:
        linear-gradient(135deg, rgba(185,28,28,.6), rgba(0,0,0,.8));
      display:grid;
      place-items:center;
      font-weight:900;
      font-size:1.2rem;
      letter-spacing:.5px;
      flex:0 0 auto;
    }

    .name{
      margin:0;
      font-size:1.35rem;
      line-height:1.1;
    }

    .role{
      margin:6px 0 0;
      color:var(--muted);
      font-size:.95rem;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-top:12px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.35);
      font-size:.9rem;
    }

    .dot{
      width:8px;height:8px;border-radius:50%;
      background: var(--accent2);
      box-shadow: 0 0 10px rgba(239,68,68,.8);
    }

    .divider{
      height:1px;
      background: rgba(255,255,255,.12);
      margin: 0 18px 14px;
    }

    .links{
      padding: 6px 18px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      height: var(--btnH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 0 16px;
      border-radius: var(--radius);
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.35);
      color: var(--text);
      text-decoration:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.55);
      border-color: rgba(239,68,68,.6);
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .ico{
      width:36px;height:36px;border-radius:12px;
      border:1px solid var(--stroke);
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(185,28,28,.5), rgba(0,0,0,.8));
      flex:0 0 auto;
    }

    .label{font-weight:600}
    .sub{
      display:block;
      font-size:.82rem;
      margin-top:2px;
      color: var(--muted);
    }

    .footer{
      padding: 0 18px 18px;
      color: rgba(255,255,255,.55);
      font-size:.8rem;
      text-align:center;
    }
  </style>
</head>
